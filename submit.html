<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Your Business – Everything Real Estate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Submit your real estate business to Everything Real Estate, Canada’s directory for brokers, rentals, builders and commercial services.">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Inter, sans-serif;
      background: #f3f4f6;
      padding: 40px;
    }
    .box {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
    }
    h1 {
      margin-bottom: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 14px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      border-radius: 6px;
    }
    .note {
      font-size: 13px;
      color: #555;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Submit Your Business</h1>
  <p>Get listed on Canada’s real estate directory.</p>

  <form id="submitForm">
    <input placeholder="Business Name" required>
    <input placeholder="Service Description" required>

    <select required>
      <option value="">Service Type</option>
      <option>Real Estate Broker</option>
      <option>Rentals</option>
      <option>Buy & Sell</option>
      <option>Prefabricated Homes</option>
      <option>Home Builder</option>
      <option>Commercial Real Estate</option>
    </select>

    <select required>
      <option value="">Province</option>
      <option>Ontario</option>
      <option>Quebec</option>
      <option>Nova Scotia</option>
      <option>Prefabricated Homes</option>
      <option>Home Builder</option>
      <option>Commercial Real Estate</option>
    </select>
    
    <input placeholder="City" required>
    <input placeholder="Phone">
    <input placeholder="Email">
    <input placeholder="Website">

    <p><strong>Listing Type</strong></p>
    <label><input type="radio" name="tier" checked> Free Listing</label><br>
    <label><input type="radio" name="tier"> Featured Listing ($19/month)</label>

    <p class="note">
      <label>
        <input type="checkbox" required>
        I confirm I own this business or have permission to submit it.
      </label>
    </p>

    <button type="submit">Submit Listing</button>
  </form>

  <p class="note">
    By submitting, you agree to our
    <a href="terms.html">Terms</a> and
    <a href="privacy.html">Privacy Policy</a>.
  </p>
</div>

</body>
</html>
