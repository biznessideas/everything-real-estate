<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Your Business – Everything Real Estate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Submit your real estate business to Everything Real Estate, Canada’s directory for brokers, rentals, builders and commercial services.">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <style>
   
  </style>
</head>
<body>

<div class="box">
  <h1>Submit Your Business</h1>
  <p>Get listed on Canada’s real estate directory.</p>

  <form id="submitForm">
    <input placeholder="Business Name" required>
    <input placeholder="Service Description" required>

    <select required>
      <option value="">Service Type</option>
      <option value="broker">Real Estate Broker</option>
      <option value="rental">Rentals</option>
      <option value="buy-sell">Buy & Sell</option>
      <option value="prefab">Prefabricated Homes</option>
      <option value="builder">Home Builder</option>
      <option value="commercial">Commercial Real Estate</option>
    </select>

    <select required>
      <option value="">Province</option>
      <option value="ON">Ontario</option>
      <option value="BC">British Columbia</option>
      <option value="AB">Alberta</option>
      <option value="QC">Quebec</option>
      <option value="MB">Manitoba</option>
      <option value="SK">Saskatchewan</option>
      <option value="NS">Nova Scotia</option>
      <option value="NB">New Brunswick</option>
      <option value="NL">Newfoundland and Labrador</option>
      <option value="PE">Prince Edward Island</option>
      <option value="YT">Yukon</option>
      <option value="NT">Northwest Territories</option>
      <option value="NU">Nunavut</option>
    </select>
    
    <input placeholder="City" required>
    <input placeholder="Phone">
    <input placeholder="Email">
    <input placeholder="Website" required>

    <p><strong>Listing Type</strong></p>
    <label><input type="radio" name="tier"> Free Listing</label><br>
    <label><input type="radio" name="tier"> Featured Listing ($19/month)</label>

    <p class="note">
      <label>
        <input type="checkbox" required>
        I confirm I own this business or have permission to submit it.
      </label>
    </p>
     <p class="note">
        By submitting, you agree to our
      <a href="terms.html">Terms</a> and
      <a href="privacy.html">Privacy Policy</a>.
    </p>

    <button type="submit">Submit Listing</button>
  </form>

 
</div>

</body>
</html>
